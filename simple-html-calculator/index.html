<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
    <div class="grid-container">
        <h1 class="header">HTML Calculator</h1>
        
        <form name="add" class="my-add">
            <div id="myAdd">
                <h1>Add</h1>
                <input type="text" id="firstAdd"/>
                <h3>+</h3>
                <input type="text" id="secondAdd"/>
                <button class="addBtn">Add</button>
            </div>
            <div id="result1" class="add-result"></div>
        </form>
        
        <form name="subtract" class="my-sub">       
        <div id="mySub">
                <h1>Substract</h1>
                <input type="text" name="firstSub"/>
                <h3>-</h3>
                <input type="text" name="secondSub"/>
                <button class="subBtn">Subtract</button>
            </div>
            <div id="result2" class="sub-result"></div>
        </form>
        
        <form name="multiply" class="my-mul">
            <div id="myMul">
                <h1>Multiply</h1>
                <input type="text" name="firstMul"/>
                <h3>*</h3>
                <input type="text" name="secondMul"/>
                <button class="mulBtn">Multiply</button>
            </div>
            <div id="result3" class="mul-result"></div>
        </form>
    </div>    
         <script src="apps.js"></script>     
    </body>
</html>
